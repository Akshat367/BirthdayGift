<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Letter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background-color: #ffdde1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        h1 {
            color: #d63384;
            font-size: 24px;
        }
        .letter {
            font-size: 18px;
            color: #333;
            text-align: left;
            white-space: pre-line;
            line-height: 1.6;
            min-height: 50px;
            max-height: 300px;
            overflow: auto;
            margin-top: 10px;
            border-left: 3px solid #d63384;
            padding-left: 10px;
            transition: max-height 0.5s ease-in-out;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            width: 100%;
        }
        .btn:hover {
            background: #b02a70;
        }
        .hidden {
            display: none;
        }
        @keyframes hearts {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        .heart {
            position: absolute;
            bottom: -20px;
            color: #ff4d6d;
            font-size: 20px;
            animation: hearts 5s linear infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Love Letter ❤️</h1>
        <p class="letter" id="letter"></p>
        <button class="btn" onclick="startLetter()" id="openBtn">Open Letter</button>
        <button class="btn hidden" onclick="goToGallery()" id="nextBtn">Next</button>
    </div>

    <script>
        const letterText = `My _ Dearest _ Love,

From _ the _ moment _ we _ met, my _ heart _ knew _ it _ had _ found _ its _ home. 
Every _ smile, _ every _ laugh, _ and _ every _ moment _ with _ you _ is _ a _ gift _ I _ cherish.
You _ are _ my _ happiness, _ my _ strength, _ and _ my _ greatest _ adventure.

I _ promise _ to _ stand _ by _ your _ side, _ through _ every _ season _ of _ life.
You _ are _ my _ forever, _ my _ always, _ my _ one _ and _ only.

With _ all _ my _ love,
Yours ❤️`;

        function startLetter() {
            let letter = document.getElementById("letter");
            let openBtn = document.getElementById("openBtn");
            let nextBtn = document.getElementById("nextBtn");

            letter.innerText = "";
            openBtn.style.display = "none";
            let i = 0;
            let interval = setInterval(() => {
                letter.innerText += letterText[i];
                letter.style.maxHeight = "1000px"; // Expands as text grows
                i++;
                if (i === letterText.length) {
                    clearInterval(interval);
                    nextBtn.classList.remove("hidden");
                }
            }, 50);
        }

        function goToGallery() {
            window.location.href = "gallery.html";
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
